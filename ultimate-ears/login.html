<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo-box">
            <p class="logo-text1">ULTIMATE</p>
            <p class="logo-text2">EARS</p>
        </div>

        <h1 class="login-title">Log in with your Logi ID.</h1>

        <div class="form-group">
            <label class="form-label">EMAIL ADDRESS</label>
            <div class="input-wrapper">
                <input type="email" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
                <input type="password" class="form-input">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762751378/mdi--eye-off_ihvudm.svg"
                    alt="Show Password" class="eye-icon">
            </div>
            <div class="forgot-password">
                <a href="" class="forgot-link">FORGOT PASSWORD?</a>
            </div>
        </div>

        <p class="captcha-text">
            This site is protected by hCaptcha and its <a href="" class="captcha-link">Privacy Policy</a> and
            <a href="" class="captcha-link">Terms of Service</a> apply.
        </p>

        <button class="login-btn">LOGIN</button>

        <div class="passkey-section">
            <a href="" class="passkey-link">
                ðŸ”‘ USE PASSKEY TO LOGIN
            </a>
        </div>

        <div class="passkey-section">
            <a href="" class="lost-passkey">LOST PASSKEY?</a>
        </div>

        <div class="divider">
            <span class="divider-text">OR</span>
        </div>

        <div class="social-login">
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762751443/logos--apple_fp4bge.svg" alt="">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762751517/logos--facebook_1_ef74dp.svg"
                    alt="">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762751617/material-icon-theme--google_kdx1mm.svg" alt="">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762752002/fa6-brands--amazon_h6upsi.svg">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762752049/logos--spotify-icon_oor4ky.svg" alt="">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762752155/logos--twitch_d7npsa.svg" alt="">
            </div>
            <div class="social-icon">
                <img src="https://res.cloudinary.com/dagkaa1ru/image/upload/v1762752279/ic--round-wechat_ykghtn.svg" alt="">
            </div>
        </div>

        <div class="footer-links">
            <a href="" class="footer-link">CREATE AN ACCOUNT</a>
            <a href="" class="footer-link">ABOUT LOGI ID</a>
        </div>
    </div>

</body>
</html>
